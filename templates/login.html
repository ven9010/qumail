<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuMail</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        .login-container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .login-btn { display: block; width: 80%; padding: 12px; margin: 10px auto; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; color: white; }
        .google { background-color: #DB4437; }
        .microsoft { background-color: #0078D4; }
        .yahoo { background-color: #410093; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to QuMail</h1>
        <p>A new era of secure communication.</p>
        <a href="/login/google" style="text-decoration: none;"><button class="login-btn google">Login with Google</button></a>
        <a href="/login/microsoft" style="text-decoration: none;"><button class="login-btn microsoft">Login with Microsoft</button></a>
        <a href="/login/yahoo" style="text-decoration: none;"><button class="login-btn yahoo">Login with Yahoo</button></a>
    </div>
</body>
</html>
