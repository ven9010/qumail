<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compose - QuMail</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .compose-container { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input, textarea, select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 200px; resize: vertical; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="compose-container">
        <h2>Compose New Email</h2>
        <form action="/send_email" method="post" enctype="multipart/form-data">
            <input type="email" name="to" placeholder="To" required>
            <input type="text" name="subject" placeholder="Subject">
            
            <label for="security_level">Security Level:</label>
            <select name="security_level" id="security_level">
                <option value="1">Level 1 - No Quantum Security</option>
                <option value="2">Level 2 - Quantum-Aided AES</option>
                <option value="3">Level 3 - Quantum Secure (One-Time Pad)</option>
            </select>
            
            <textarea name="body" placeholder="Your message here..."></textarea>
            
            <label for="attachment">Attachment:</label>
            <input type="file" name="attachment" id="attachment">

            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</body>
</html>
